<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <h1>Semantic HTML</h1>

    <!-- Header epresents a container for introductory content -->
     <header>
        <h1>Website Title</h1>

        <!-- Navigation links -->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
     </header>

     <!-- Main content of the document -->
      <main>
        <!-- Self-contained content -->
        <article>
            <h2>Article Title</h2>
            <p>Article content...</p>
        </article>

        <!-- Thematic grouping of content -->
         <section>
            <h2>Section Title</h2>
            <p>Section content</p>
         </section>

        <!-- Content indirectly related to the main content -->
        <aside>
            <h3>Related Information</h3>
            <p>Sidebar content...</p>
        </aside>
      </main>

      <!-- Footer of the document or section -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
